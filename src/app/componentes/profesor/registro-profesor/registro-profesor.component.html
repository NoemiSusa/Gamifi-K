<p>registro-profesor works!</p>

<div class="container">

  <!-- formulario de recogida de datos -->
  <form [formGroup]="profesor" (ngSubmit)="onFormSubmit()">

    <!-- campo del nickProfesor (La variable formControlName es una etiqueta que atiende los cambios al valor del control)-->
    <div class="form-row">
      <div class="form-group col-md-12">
        <label class="control-Label">Nick del profesor</label>
        <input type="text" formControlName="nickProfesor" placeholder="nick" class="form-control"
          [ngClass]="{'is-valid': controlFormulario.nickProfesor.touched && controlFormulario.nickProfesor.valid,
                    'is-invalid': controlFormulario.nickProfesor.touched && controlFormulario.nickProfesor.invalid}">

        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
        <div *ngIf="submitted && controlFormulario.nickProfesor.errors" class="invalid-feedback">
          <div *ngIf="controlFormulario.nickProfesor.errors.required">El nick es obligatorio</div>
        </div>

      </div>
    </div>

    <!-- campo del contraseña del Profesor -->
    <div class="form-row">
      <div class="form-group col-md-12">
        <label class="control-Label">Contraseña del profesor</label>
        <input type="password" formControlName="contrasenyaProfesor" placeholder="contraseña" class="form-control"
          [ngClass]="{'is-valid': controlFormulario.contrasenyaProfesor.touched && controlFormulario.contrasenyaProfesor.valid,
                    'is-invalid': controlFormulario.contrasenyaProfesor.touched && controlFormulario.contrasenyaProfesor.invalid}">

        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
        <div *ngIf="submitted && controlFormulario.contrasenyaProfesor.errors" class="invalid-feedback">
          <div *ngIf="controlFormulario.contrasenyaProfesor.errors.required">La contraseña es obligatorio</div>
        </div>
      </div>
    </div>

    <!-- campo repetir contraseña del Profesor -->
    <div class="form-row">
      <div class="form-group col-md-12">
        <input type="password" formControlName="confirmarContrasenyaProfesor" id="confirarContrasenyaProfesor"
          placeholder="Repite la contrasenya" class="form-control"
            [ngClass]="{'is-valid': controlFormulario.confirmarContrasenyaProfesor.touched && controlFormulario.confirmarContrasenyaProfesor.valid,
                      'is-invalid': controlFormulario.confirmarContrasenyaProfesor.touched && controlFormulario.confirmarContrasenyaProfesor.invalid}">

        <div *ngIf="submitted && controlFormulario.confirmarContrasenyaProfesor.errors" class="invalid_feedback">
          <div *ngIf="controlFormulario.confirmarContrasenyaProfesor.errors.required">El campo confirmar contraseña es obligatorio</div>
          <div *ngIf="controlFormulario.confirmarContrasenyaProfesor.errors.validarContrasenya">La contrasenya no coincide</div>
        </div>
        <div [ngSwitch]="mostrarMensaje"></div>
        <br>
      </div>
    </div>


    <!-- campo del nombreProfesor -->
    <div class="form-row">
      <div class="form-group col-md-12">
        <label class="control-Label">Nombre del profesor</label>
        <input type="text" formControlName="nombreProfesor" placeholder="nombre" class="form-control"
          [ngClass]="{'is-valid': controlFormulario.nombreProfesor.touched && controlFormulario.nombreProfesor.valid,
                  'is-invalid': controlFormulario.nombreProfesor.touched && controlFormulario.nombreProfesor.invalid}">

        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
        <div *ngIf="submitted && controlFormulario.nombreProfesor.errors" class="invalid-feedback">
          <div *ngIf="controlFormulario.nombreProfesor.errors.required">El nombre es obligatorio</div>
        </div>
      </div>
    </div>

    <!-- campo de apellidos del profesor -->
    <div class="form-row">
      <div class="form-group col-md-12">
        <label class="control-Label">Apellidos del profesor</label>
        <input type="text" formControlName="apellidoProfesor" placeholder="Apellidos" class="form-control"
          [ngClass]="{'is-valid': controlFormulario.apellidoProfesor.touched && controlFormulario.apellidoProfesor.valid,
                    'is-invalid': controlFormulario.apellidoProfesor.touched && controlFormulario.apellidoProfesor.invalid}">

        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
        <div *ngIf="submitted && controlFormulario.apellidoProfesor.errors" class="invalid-feedback">
          <div *ngIf="controlFormulario.apellidoProfesor.errors.required">Los apellidos son obligatorios</div>
        </div>
      </div>
    </div>

    <!-- campo de correo del profesor -->
    <div class="form-row">
      <div class="form-group col-md-12">
        <label class="control-Label">Correo del profesor</label>
        <input type="email" formControlName="correoProfesor" placeholder="prueba@prueba.com" class="form-control"
          [ngClass]="{'is-valid': controlFormulario.correoProfesor.touched && controlFormulario.correoProfesor.valid,
                    'is-invalid': controlFormulario.correoProfesor.touched && controlFormulario.correoProfesor.invalid}">
        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
        <div *ngIf="submitted && controlFormulario.correoProfesor.errors" class="invalid-feedback">
          <div *ngIf="controlFormulario.correoProfesor.errors.required">El correo es obligatorio</div>
          <div *ngIf="controlFormulario.correoProfesor.errors.email">El correo no es valido</div>
        </div>
      </div>
    </div>

    <!-- campo del centro del profesor -->
    <div class="form-row">
      <div class="form-group col-md-12">
        <label class="control-Label">Centro del profesor</label>
        <input type="text" formControlName="centroProfesor" placeholder="centro educativo" class="form-control"
          [ngClass]="{'is-valid': controlFormulario.centroProfesor.touched && controlFormulario.centroProfesor.valid,
                    'is-invalid': controlFormulario.centroProfesor.touched && controlFormulario.centroProfesor.invalid}">

        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
        <div *ngIf="submitted && controlFormulario.centroProfesor.errors" class="invalid-feedback">
          <div *ngIf="controlFormulario.centroProfesor.errors.required">Indicar el centro es obligatorio</div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <!--botón registrarse-->
    <div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </div>


  </form>

</div>
