<div>

    <div class="container-fluid mt-2">

        <div class="text-center">
            <button class="btn register-title ml-5" type="button" [routerLink]="'/perfilProfesor'" alt="">Volver a PERFIL</button>&nbsp;&nbsp;&nbsp;

            <button class="btn register-title mr-5" type="button" [routerLink]="'/inicio'" alt="">LOGOUT</button>
        </div>

    </div>
    <div class="container">
        <div *ngIf="profesore !== null">

            <!-- formulario de recogida de datos -->
            <form [formGroup]="profesor" (ngSubmit)="onFormSubmit()">

                <!-- campo del nickProfesor (La variable formControlName es una etiqueta que atiende los cambios al valor del control)-->
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="text" formControlName="nickProfesor" placeholder="{{'profesore.nickProfesor'}}" readonly class="form-control">
                    </div>
                </div>

                <!-- campo del contraseña del Profesor -->
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="password" formControlName="contrasenyaProfesor" placeholder="**********" readonly class="form-control">
                    </div>
                </div>

                <!-- campo del nombreProfesor -->
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <!-- <label for="">{{profesore.nombreProfesor}}</label> -->
                        <input type="text" formControlName="nombreProfesor" placeholder="" class="form-control" [ngClass]="{'is-valid': controlFormulario.nombreProfesor.touched && controlFormulario.nombreProfesor.valid,
                    'is-invalid': controlFormulario.nombreProfesor.touched && controlFormulario.nombreProfesor.invalid}">

                        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
                        <div *ngIf="submitted && controlFormulario.nombreProfesor.errors" class="invalid-feedback">
                            <div *ngIf="controlFormulario.nombreProfesor.errors.required">El nombre es obligatorio</div>
                        </div>
                    </div>
                </div>

                <!-- campo de apellidos del profesor -->
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <!-- <label for="">{{profesore.apellidosProfesor}}</label> -->
                        <input type="text" formControlName="apellidosProfesor" placeholder="" class="form-control" [ngClass]="{'is-valid': controlFormulario.apellidosProfesor.touched && controlFormulario.apellidosProfesor.valid,
                      'is-invalid': controlFormulario.apellidosProfesor.touched && controlFormulario.apellidosProfesor.invalid}">

                        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
                        <div *ngIf="submitted && controlFormulario.apellidoProfesor.errors" class="invalid-feedback">
                            <div *ngIf="controlFormulario.apellidoProfesor.errors.required">Los apellidos son obligatorios</div>
                        </div>
                    </div>
                </div>

                <!-- campo de correo del profesor -->
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <!-- <label for="">{{profesore.emailProfesor}}</label> -->
                        <input type="email" formControlName="emailProfesor" placeholder="" class="form-control" [ngClass]="{'is-valid': controlFormulario.emailProfesor.touched && controlFormulario.emailProfesor.valid,
                      'is-invalid': controlFormulario.emailProfesor.touched && controlFormulario.emailProfesor.invalid}">
                        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
                        <div *ngIf="submitted && controlFormulario.emailProfesor.errors" class="invalid-feedback">
                            <div *ngIf="controlFormulario.emailProfesor.errors.required">El correo es obligatorio</div>
                            <div *ngIf="controlFormulario.emailProfesor.errors.email">El correo no es valido</div>
                        </div>
                    </div>
                </div>

                <!-- campo del centro del profesor -->
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <!-- <label for="">{{profesore.centroProfesor}}</label> -->
                        <input type="text" formControlName="centroProfesor" placeholder="" class="form-control" [ngClass]="{'is-valid': controlFormulario.centroProfesor.touched && controlFormulario.centroProfesor.valid,
                      'is-invalid': controlFormulario.centroProfesor.touched && controlFormulario.centroProfesor.invalid}">

                        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
                        <div *ngIf="submitted && controlFormulario.centroProfesor.errors" class="invalid-feedback">
                            <div *ngIf="controlFormulario.centroProfesor.errors.required">Indicar el centro es obligatorio</div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <!--botón registrarse-->
                <div>
                    <div class="form-group">
                        <button type="submit" class="register-button">Guardar Datos</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
