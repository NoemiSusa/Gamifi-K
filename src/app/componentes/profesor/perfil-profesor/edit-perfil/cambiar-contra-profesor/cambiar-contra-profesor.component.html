<div>
    <h1 class="register-title">Edita tucontraseña</h1>
    <div class="container">
        <form [formGroup]="formCambiarPass" (ngSubmit)="formCambiarContrasenya()">

            <!-- campo del contraseña antigua del Profesor -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="password" formControlName="contrasenyaAntigua" placeholder="ContraseñaAntigua" class="form-control" [ngClass]="{'is-valid': controlFormulario.contrasenyaAntigua.touched && controlFormulario.contrasenyaAntigua.valid,
                    'is-invalid': controlFormulario.contrasenyaAntigua.touched && controlFormulario.contrasenyaAntigua.invalid}">

                    <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
                    <div *ngIf="submitted && controlFormulario.contrasenyaAntigua.errors" class="invalid-feedback">
                        <div *ngIf="controlFormulario.contrasenyaAntigua.errors.required">La contraseña es obligatorio</div>
                    </div>
                </div>
            </div>
            <br>


            <!-- campo del contraseña del Profesor -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="password" formControlName="contrasenyaProfesor" placeholder="NuevaContraseña" class="form-control" [ngClass]="{'is-valid': controlFormulario.contrasenyaProfesor.touched && controlFormulario.contrasenyaProfesor.valid,
                        'is-invalid': controlFormulario.contrasenyaProfesor.touched && controlFormulario.contrasenyaProfesor.invalid}">

                    <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
                    <div *ngIf="submitted && controlFormulario.contrasenyaProfesor.errors" class="invalid-feedback">
                        <div *ngIf="controlFormulario.contrasenyaProfesor.errors.required">La contraseña es obligatorio</div>
                    </div>
                </div>
            </div>

            <!-- campo repetir contraseña del Profesor -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="password" formControlName="confirmarContrasenyaProfesor" id="confirarContrasenyaProfesor" placeholder="Repite la contrasenya" class="form-control" [ngClass]="{'is-valid': controlFormulario.confirmarContrasenyaProfesor.touched && controlFormulario.confirmarContrasenyaProfesor.valid,
                        'is-invalid': controlFormulario.confirmarContrasenyaProfesor.touched && controlFormulario.confirmarContrasenyaProfesor.invalid}">

                    <div *ngIf="submitted && controlFormulario.confirmarContrasenyaProfesor.errors" class="invalid_feedback">
                        <div *ngIf="controlFormulario.confirmarContrasenyaProfesor.errors.required">El campo confirmar contraseña es obligatorio
                        </div>
                        <div *ngIf="controlFormulario.confirmarContrasenyaProfesor.errors.validarContrasenya">La contrasenya no coincide
                        </div>
                    </div>
                    <div [ngSwitch]="mostrarMensaje"></div>
                    <br>
                </div>
            </div>

            <div>
                <div class="form-group">
                    <button type="submit" class="register-button">Confirmar</button>
                </div>
            </div>

        </form>
        <button type="submit" class="register-button" [routerLink]="'/perfilProfesor'">Volver</button>
    </div>
</div>
