<div class="container-fluid main-section">

  <div class="row ">
    <div class="col-sm-6 mt-5 ml-5">
      <div *ngIf="profesor !== null" class="card" style="width: 50rem;">
        <!-- recorre todo el profesor con el ngIf, mientras no se salga del array y no haya nada (null) -->
        <div class="card" style="max-width: 800px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="../../../assets/imgProfe/imagenProfesora.jpeg" class="card-img-top" alt="">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h4><strong>{{profesor.nombreProfesor}} {{profesor.apellidosProfesor}}</strong></h4>
                <!-- saca por pantalla el nombre y apellido del profesor con un titulo -->
              </div>
              <form>
                <div class="card-body">
                  <p class="card-text"><strong>Nick: </strong>{{profesor.nickProfesor}}</p>
                  <!-- saca por pantalla la descripcion -->
                </div>

                <div class="card-body">
                  <p class="card-text"><strong>Correo: </strong>{{profesor.emailProfesor}}</p>
                  <!-- saca por pantalla el correo -->
                </div>

                <div class="card-body">
                  <p class="card-text"><strong>Centro: </strong>{{profesor.centroProfesor}}</p>
                  <!-- saca por pantalla el confirmar contraseña -->
                </div>
              </form>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- creamos otro div para que los botones se mantengan ene el lateral del perfil -->
    <div class="d-flex align-items-end flex-column col-sm-4">
      <!-- Botón para editar contraseña con icono -->
      <button type="button" class="btn card-title" [routerLink]="'/cambiarContraProfesor'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
          viewBox="0 0 16 16">
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
        </svg> Editar Contrseña
      </button>

      <!-- Botón para editar perfil -->
      <button type="button" class="btn card-title" [routerLink]="'/editPerfil'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
          viewBox="0 0 16 16">
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
        </svg> Edita tu perfil
      </button>

      <!-- Botón para acceder a los rankings -->
      <button id="btnGroupDrop1" type="button" class="btn card-title dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open"
          viewBox="0 0 16 16">
          <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
          <path
            d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
        </svg>
        Rankings
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" href="#">Ranking 1</a>
        <a class="dropdown-item" href="#">Ranking 2</a>
      </div>


      <!-- Botón para logout -->
      <button type="button" class="btn card-title" [routerLink]="'/logoutProfesor'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
          viewBox="0 0 16 16">
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
        </svg> Logout
      </button>

    </div>


  </div>
</div>
