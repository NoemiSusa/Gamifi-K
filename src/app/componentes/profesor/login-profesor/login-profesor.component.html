<form #itemForm="ngForm" (ngSubmit)="onFormSubmit(itemForm)">

  <div class='box'  >

      <div class='box-form'>
        <div class='box-login-tab'></div>
        <div class='box-login-title'>
          <div class='i i-login'></div><h2>LOGIN PROFESOR</h2>
        </div>
        <div class='box-login' >
          <div class='fieldset-body' id='login_form'>
            <!-- <button onclick="openLoginInfo();" class='b b-form i i-more' title='Mas Informacion'></button> -->


                <p class='field'>

              <label for='nickProfesor'>Nick</label>
              <input type='text' id='nickProfesor' ngModel name='nickProfesor' title='nick' value="nickProfesor"  ngModel required />
              <span id='valida' class='i i-warning'></span>
            </p>
                <p class='field'>
              <label for='contrasenyaProfesor'>Contrase√±a</label>
              <input type='password' id='pass' ngModel name='contrasenyaAlumno' #vnickAlumno title='contrasenyaAlumno'  ngModel required/>
              <span id='valida' class='i i-close'></span>
            </p>


              <!-- <label class='checkbox'>
                <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Keep me Signed in
              </label> -->

                <input type='submit' id='siguiente' value='Siguiente' title='Siguiente' [disabled]="itemForm.invalid"/>
          </div>
        </div>
      </div>
