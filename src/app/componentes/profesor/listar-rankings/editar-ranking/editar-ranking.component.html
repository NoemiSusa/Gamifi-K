                      <td><input  type="number" #nuevaPuntuacion placeholder="{{nombreRanking['Puntuacion']}}"> ||
                        <a class="register-button" style="color: white;" type="submit" (click)="actualizarPuntuacion(nombreRanking,nuevaPuntuacion.value)">Guardar</a></td>
                    <!-- </tr> -->
