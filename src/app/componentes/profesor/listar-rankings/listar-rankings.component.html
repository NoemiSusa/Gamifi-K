<!-- Custom styles for this template -->
<link href="https://getbootstrap.com/docs/4.5/examples/dashboard/dashboard.css" rel="stylesheet">


<div class="container-fluid ">

    <body class="main-section mt-2">
        <nav class="navbar navbar-dark sticky-top bg-light flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 card-body">{{sesion}}</a>&nbsp;
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search Ranking" aria-label="Search">

        </nav>

        <div class="container-fluid">
            <div class="row">

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

                        <h1>Rankings</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group mr-2">
                                <button type="button" class="btn card-title" [routerLink]="'/desktop'">Volver</button>
                                <button type="button" class="btn card-title" [routerLink]="'/generarRanking'">Generar R.</button>
                                <button type="button" class="btn card-title">Export</button>
                            </div>
                            <button type="button" class="btn btn-outline-danger float-right mr-3 mt-3" style="margin: 50px auto 20px;
                            font-size: 14px;
                            font-weight: 500;" [routerLink]="'/logoutProfesor'">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                        <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"></path>
                        <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"></path>
                        </svg>
                              LOG OUT
                            </button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped">

                            <thead class="thead">
                                <tr>
                                    <th scope="col">
                                        <h2>CÃ³digo Ranking</h2>
                                    </th>
                                    <th scope="col">
                                        <h2>Nombre Ranking</h2>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <a *ngIf="respuestaR !== null"> -->
                                <tr *ngFor="let nombreRanking of respuestaR" class="text-center">
                                    <td>{{nombreRanking['idRanking']}}</td>
                                    <td>{{nombreRanking['nombreRanking']}}</td>
                                    <td>
                                        <a class="register-button" [routerLink]="'/vistaRanking'" style="color: white;" (click)="selectRanking(nombreRanking)">Visualizar</a> ||
                                        <a class="register-button" style="color: white; cursor: pointer;" (click)="selectRankingNombre(nombreRanking)">Editar</a> ||
                                        <a class="register-button" [routerLink]="'/editarRanking'" style="color: white;" (click)="selectRankingTarea(nombreRanking)">Tareas</a> ||
                                        <a class="register-button" style="color:red; cursor: pointer;" (click)="eliminarRanking(nombreRanking) ">Eliminar</a>

                                    </td>
                                    <!-- </a> -->
                            </tbody>
                        </table>
                    </div>

                </main>
            </div>
        </div>

        <script>
            window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')

        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>

        <script src="dashboard.js"></script> -->
    </body>
</div>
