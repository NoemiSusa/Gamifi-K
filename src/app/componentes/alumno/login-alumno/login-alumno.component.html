<div class="container-fluid mt-5">

    <div class="text-center">
        <button class="btn register-title ml-5" type="button" [routerLink]="'/inicio'" alt="">Volver a INICIO</button>&nbsp;&nbsp;&nbsp;

        <button class="btn register-title mr-5" type="button" [routerLink]="'/registroAlumno'" alt="">Regístrate</button>
    </div>

</div>

<div class="container my-5">
    <!-- los datos del formulario los meto en la variable formgroup -->
    <!-- luego hago un submit en la funcion del type script que se llama loginAlumno -->
    <form [formGroup]="loginForm" (ngSubmit)="loginAlumno()">
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="text" formControlName="nickAlumno" placeholder="Nick de Alumn@" class="form-control" [ngClass]="{ 'is-invalid':  controlFormulario.nickAlumno.errors }" />
                <div *ngIf=" controlFormulario.nickAlumno.errors" class="invalid-feedback">
                    <div *ngIf="controlFormulario.nickAlumno.errors.required">Nick requerido</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="password" formControlName="contrasenyaAlumno" placeholder="Contraseña" class="form-control" [ngClass]="{ 'is-invalid':  controlFormulario.contrasenyaAlumno.errors }" />
                    <div *ngIf=" controlFormulario.contrasenyaAlumno.errors" class="invalid-feedback">
                        <div *ngIf="controlFormulario.contrasenyaAlumno.errors.required">Contraseña requerida</div>
                        <div *ngIf="controlFormulario.contrasenyaAlumno.errors.minlength">Minimo mínimo requerido 6 caracteres</div>
                    </div>
                </div>
            </div>


            <button class="register-button" type="submit">Login</button>
            <button class="register-button text-danger" type="reset" (click)="onReset()">Borrar</button>
        </div>
    </form>


</div>
