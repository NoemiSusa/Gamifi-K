<div class="card m-3">

    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="loginAlumno()">

            <div class="form-group col-5">
                <label>Login Usuario</label>

                <input type="text" formControlName="nickAlumno" class="form-control" [ngClass]="{ 'is-invalid': submitted && controlFormulario.nickAlumno.errors }" />
                <div *ngIf="submitted && controlFormulario.nickAlumno.errors" class="invalid-feedback">
                    <div *ngIf="controlFormulario.nickAlumno.errors.required">First Name is required</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input type="password" formControlName="contrasenyaAlumno" class="form-control" [ngClass]="{ 'is-invalid': submitted && controlFormulario.contrasenyaAlumno.errors }" />
                    <div *ngIf="submitted && controlFormulario.contrasenyaAlumno.errors" class="invalid-feedback">
                        <div *ngIf="controlFormulario.contrasenyaAlumno.errors.required">Password is required</div>
                        <div *ngIf="controlFormulario.contrasenyaAlumno.errors.minlength">Password must be at least 6 characters
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mr-1" type="submit">Login</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
