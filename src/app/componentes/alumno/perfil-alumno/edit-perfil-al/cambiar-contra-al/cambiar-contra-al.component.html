<div>
  <div class="container-fluid mt-2">

      <div class="text-center">
          <button class="btn register-title ml-5" type="button" [routerLink]="'/perfilAlumno'" alt="">Volver a PERFIL</button>&nbsp;&nbsp;&nbsp;

          <button class="btn register-title mr-5" type="button" [routerLink]="'/inicio'" alt="">LOGOUT</button>
      </div>

  </div>

<div class="container">
  <form [formGroup]="formCambiarPassAl" (ngSubmit)="formCambiarContrasenyaAl()">

    <!-- campo del contraseña antigua del Alumno -->
    <div class="form-row">
      <div class="form-group col-md-12">
        <input type="password" formControlName="contrasenyaAntiguaAl" placeholder="ContraseñaAntigua"
          class="form-control"
          [ngClass]="{'is-valid': controlFormulario.contrasenyaAntiguaAl.touched && controlFormulario.contrasenyaAntiguaAl.valid,
                    'is-invalid': controlFormulario.contrasenyaAntiguaAl.touched && controlFormulario.contrasenyaAntiguaAl.invalid}">

        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
        <div *ngIf="submitted && controlFormulario.contrasenyaAntiguaAl.errors" class="invalid-feedback">
          <div *ngIf="controlFormulario.contrasenyaAntiguaAl.errors.required">La contraseña es obligatorio</div>
        </div>
      </div>
    </div>
    <br>


    <!-- campo del contraseña del Profesor -->
    <div class="form-row">
      <div class="form-group col-md-12">
        <input type="password" formControlName="contrasenyaAlumno" placeholder="NuevaContraseña" class="form-control"
          [ngClass]="{'is-valid': controlFormulario.contrasenyaAlumno.touched && controlFormulario.contrasenyaAlumno.valid,
                        'is-invalid': controlFormulario.contrasenyaAlumno.touched && controlFormulario.contrasenyaAlumno.invalid}">

        <!-- El controlFormulario viene del TS y en caso que se cumplan las 2 condiciones se convierte en true -->
        <div *ngIf="submitted && controlFormulario.contrasenyaAlumno.errors" class="invalid-feedback">
          <div *ngIf="controlFormulario.contrasenyaAlumno.errors.required">La contraseña es obligatorio</div>
        </div>
      </div>
    </div>

    <!-- campo repetir contraseña del Profesor -->
    <div class="form-row">
      <div class="form-group col-md-12">
        <input type="password" formControlName="confirmarContrasenyaAlumno" id="confirarContrasenyaAlumno"
          placeholder="Repite la contrasenya" class="form-control"
          [ngClass]="{'is-valid': controlFormulario.confirmarContrasenyaAlumno.touched && controlFormulario.confirmarContrasenyaAlumno.valid,
                        'is-invalid': controlFormulario.confirmarContrasenyaAlumno.touched && controlFormulario.confirmarContrasenyaAlumno.invalid}">

        <div *ngIf="submitted && controlFormulario.confirmarContrasenyaAlumno.errors" class="invalid_feedback">
          <div *ngIf="controlFormulario.confirmarContrasenyaAlumno.errors.required">El campo confirmar contraseña es
            obligatorio</div>
          <div *ngIf="controlFormulario.confirmarContrasenyaAlumno.errors.validarContrasenya">La contrasenya no
            coincide</div>
        </div>
        <div [ngSwitch]="mostrarMensaje"></div>
        <br>
      </div>
    </div>

    <div>
      <div class="form-group">
        <button type="submit" class="register-button">Confirmar</button>
      </div>
    </div>

  </form>
  <button type="submit" class="register-button" [routerLink]="'/perfilAlumno'">Volver</button>
</div>
